{% extends "base.html" %}

{% block title %}edit {{ property.name }}{% endblock %}
{% block content %}
<div class="form-container">
<h2>PropertyHunt(PH)</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-save">Save</button>
    <br><br>
    <a href="{% url 'my_properties' %}" class="btn-cancel">Cancel</a>
    <br><br><br>
    <a href="{% url 'index' %}" class="btn-main-page">Main page</a>
    <br>
</form>
<form action="{% url 'delete_property' property.id %}" method="post" class="delete-form"">
    {% csrf_token %}
    <button type="submit" class="btn-delete">Delete</button>
</form>
</div>
{% endblock %}
